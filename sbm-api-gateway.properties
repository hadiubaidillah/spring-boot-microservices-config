eureka.client.serviceUrl.defaultZone=http://admin:1234@localhost:8761/eureka
#eureka.instance.preferIpAddress=true
spring.application.name=sbm-api-gateway
app.eureka-server=localhost

logging.level.root=INFO
# responsible for define a route for the incoming request
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

spring.cloud.gateway.discovery.locator.enabled=true

## Product Service Route
spring.cloud.gateway.routes[0].id=sbm-product-service
spring.cloud.gateway.routes[0].uri=lb://sbm-product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product

## Order Service Route
spring.cloud.gateway.routes[1].id=sbm-order-service
spring.cloud.gateway.routes[1].uri=lb://sbm-order-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/order

## Inventory Service Route
spring.cloud.gateway.routes[2].id=sbm-inventory-service
spring.cloud.gateway.routes[2].uri=lb://sbm-inventory-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/inventory

## Discovery Server Route
spring.cloud.gateway.routes[3].id=sbm-discovery-server
spring.cloud.gateway.routes[3].uri=http://${app.eureka-server}:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[3].filters[0]=SetPath=/

## Discovery Server Static Resources Route
spring.cloud.gateway.routes[4].id=sbm-discovery-server-static
spring.cloud.gateway.routes[4].uri=http://${app.eureka-server}:8761
spring.cloud.gateway.routes[4].predicates[0]=Path=/eureka/**

## Inventory Service Route
spring.cloud.gateway.routes[5].id=sbm-tasks-service
spring.cloud.gateway.routes[5].uri=lb://sbm-tasks-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/tasks/**
spring.cloud.gateway.routes[5].predicates[1]=Path=/api/tasks
spring.cloud.gateway.routes[5].filter[0]=DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
spring.cloud.gateway.routes[5].filter[1]=RewritePath=/api/tasks/(?<segment>.*),/api/tasks/$\{segment}

spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

spring.cloud.gateway.globalcors.cors-configurations.'[/**]'[0]=allowedOrigins: "*"
spring.cloud.gateway.globalcors.cors-configurations.'[/**]'[1]=allowedMethods: "*"
spring.cloud.gateway.globalcors.cors-configurations.'[/**]'[2]=allowedHeaders: "*"

spring.security.oauth2.resourceserver.jwt.issuerUri=http://localhost:8181/realms/spring-boot-microservices-realm


management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1.0

# Actuator Prometheus Endpoint
management.endpoints.web.exposure.include=health, info, metrics, prometheus
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=sbm-api-gateway

server.port=8080